<!DOCTYPE html>
<html>
<head>
  <title>Handsfree.js Examples</title>

  <!-- Handsfree -->
  <link rel="stylesheet" href="/assets/dev.css">
  <link rel="stylesheet" href="/assets/handsfree.css" />
  <script src="/handsfree.js"></script>

  <!-- Handpose -->
  <script src="https://unpkg.com/@tensorflow/tfjs-core@2.1.0/dist/tf-core.js"></script>
  <script src="https://unpkg.com/@tensorflow/tfjs-converter@2.1.0/dist/tf-converter.js"></script>
  <script src="https://unpkg.com/@tensorflow/tfjs-backend-webgl@2.1.0/dist/tf-backend-webgl.js"></script>
  <script src="https://unpkg.com/@tensorflow-models/handpose@0.0.6/dist/handpose.js"></script>

  <link rel="icon" href="/favicon.png" type="image/png">
</head>
<body>
  <section>
    <!-- Header -->
    <header>
      <div>
        <a href="/"><img src="/favicon.png" height="80"></a>
      </div>
      <h1><a href="/"><span>Handsfree.js</span></a></h1>
      <div class="pad">
        <button class="handsfree-show-when-stopped handsfree-hide-when-loading" onclick="handsfree.start()">Start Webcam</button>
        <button class="handsfree-show-when-loading" disabled>Loading...</button>
        <button class="handsfree-show-when-started" onclick="handsfree.stop()">Stop Webcam</button>
      </div>
    </header>

    <!-- Contemt -->
    <div>
      <section>
        <h2>Handpose Demo</h2>
        <p>A minimal example of using handpose.</p>
      </section>
    </div>
  </section>

  <script>
    const handsfree = new Handsfree({handpose: true})

    /**
     * Handpointer
     */
    handsfree.use('handPointer', {
      onFrame ({handpose}) {
        // @todo make handinViewConfidence configurable
        if (!handpose || !handpose.handInViewConfidence) return
        
        const midpoint = {
          left: (handpose.boundingBox.topLeft[0] + handpose.boundingBox.bottomRight[0]) / 2,
          top: (handpose.boundingBox.topLeft[1] + handpose.boundingBox.bottomRight[1]) / 2
        }

        console.log(midpoint)
        this.handsfree.plugin.facePointer.$pointer.style.left = `${window.outerWidth - midpoint.left}px`
        this.handsfree.plugin.facePointer.$pointer.style.top = `${midpoint.top}px`
      }
    })
  </script>
</body>
</html>
