<!DOCTYPE html>
<head>
  <!-- Require dependencies, this adds Handsfree to global namespace -->
  <!-- prettier-ignore -->
  <link rel="stylesheet" href="https://unpkg.com/handsfree@6.0.4/dist/handsfreejs/handsfree.css" />
  <script src="https://unpkg.com/handsfree@6.0.4/dist/handsfreejs/handsfree.js"></script>

  <title>handsfree.js.org</title>
  <link rel="icon" href="assets/favicon.png" />
  <link rel="stylesheet" href="assets/example-styles.css" />
</head>
<body>
  <div class="text-center">
    <button onclick="handsfree.start()">Start Webcam</button>
  </div>

  <script>
    // Create a new instance. Use one instance for each camera
    const handsfree = new Handsfree({})

    // Create a simple plugin that outputs head pose on every frame
    Handsfree.use('consoleLogger', ({ head }) => {
      console.log(`---
      Pitch ${(head.rotation[0] * 180) / Math.PI}
      Yaw ${(head.rotation[1] * 180) / Math.PI}
      Roll ${(head.rotation[1] * 180) / Math.PI}`)
    })
  </script>
</body>
