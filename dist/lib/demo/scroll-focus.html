<!DOCTYPE html>
<html>
<head>
  <title>Handsfree.js Examples</title>
  <link rel="stylesheet" href="/assets/handsfree.css">
  <link rel="stylesheet" href="/assets/dev.css">
  <link rel="icon" href="/favicon.png" type="image/png">

  <!-- Demo specific styles -->
  <style>
    body, table div {
      background: url(/sun.png)
    }

    .overflow {
      height: 400px;
      overflow: auto;
      background: #000;
    }

    .tall {
      height: 2000px;
      opacity: 0.85;
      box-shadow: inset 1px 1px 3px rgba(0,0,0,0.35);
    }
  </style>
</head>
<body>
  <section>
    <!-- Header -->
    <header>
      <div>
        <a href="/"><img src="/favicon.png" height="80"></a>
      </div>
      <h1><a href="/"><span>Handsfree.js</span></a></h1>
      <div class="pad">
        <button class="handsfree-show-when-stopped handsfree-hide-when-loading" onclick="handsfree.start()">Start Webcam</button>
        <button class="handsfree-show-when-loading" disabled>Loading...</button>
        <button class="handsfree-show-when-started" onclick="handsfree.stop()">Stop Webcam</button>
      </div>
    </header>

    <!-- Contemt -->
    <div>
      <section>
        <h2>Scroll Focus</h2>
        <p>Hover over or click into a scrollbar area to focus it for scrolling purposes</p>
        <div class="tall" style="box-shadow: none">
          <table>
            <tr>
              <td>
                <div class="overflow">
                  <div class="tall"></div>
                </div>
              </td>
              <td>
                <div class="overflow">
                  <div class="tall"></div>
                </div>
              </td>
            </tr>
          </table>
        </div>
      </section>
    </div>
  </section>

  <!-- Code -->
  <script src="/handsfree.js"></script>
  <script>
    handsfree = new Handsfree({weboji: true})
  </script>
</body>
</html>
