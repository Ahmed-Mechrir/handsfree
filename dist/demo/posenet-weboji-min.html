<!DOCTYPE html>
<html>
<head>
  <title>Handsfree.js Examples</title>
  <link rel="stylesheet" href="/assets/handsfree.css">
  <link rel="stylesheet" href="/assets/dev.css">
  <link rel="icon" href="/favicon.png" type="image/png">
</head>
<body>
  <section>
    <!-- Header -->
    <header>
      <div>
        <a href="/"><img src="/favicon.png" height="80"></a>
      </div>
      <h1><a href="/"><span>Handsfree.js</span></a></h1>
      <div class="pad">
        <button class="handsfree-show-when-stopped handsfree-hide-when-loading" onclick="handsfree.start()">Start Webcam</button>
        <button class="handsfree-show-when-loading" disabled>Loading...</button>
        <button class="handsfree-show-when-started" onclick="handsfree.stop()">Stop Webcam</button>
      </div>
    </header>

    <!-- Contemt -->
    <div>
      <section>
        <h2>PoseNet and Weboji min</h2>
        <p>Minimum example using both weboji and posenet</p>

        <canvas id="scene" class="flip" width=640 height=480></canvas>
      </section>
    </div>
  </section>

  <!-- Code -->
  <script src="/handsfree.js"></script>
  <script>
    const $canvas = document.querySelector('#scene')
    const ctx = $canvas.getContext('2d')

    handsfree = new Handsfree({weboji: true, posenet: true})

    handsfree.use('posenetDemo', {
      onFrame ({posenet}) {
        if (!posenet.pose) return
        
        ctx.clearRect(0, 0, 640, 480)
        posenet.pose.keypoints.forEach(point => {
          if (point.score > .2) {
            ctx.beginPath()
            ctx.arc(point.position.x, point.position.y, 10, 0, Math.PI * 2, false)
            ctx.closePath()
            ctx.fill()
          }
        })
      }
    })
  </script>
</body>
</html>
