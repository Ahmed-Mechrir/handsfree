<!DOCTYPE html>
<html>
<head>
  <title>Handsfree.js Examples</title>
  <link rel="stylesheet" href="/assets/handsfree.css">
  <link rel="stylesheet" href="/assets/dev.css">
  <link rel="icon" href="/favicon.png" type="image/png">
</head>
<body>
  <section>
    <!-- Header -->
    <header>
      <div>
        <a href="/"><img src="/favicon.png" height="80"></a>
      </div>
      <h1><a href="/"><span>Handsfree.js</span></a></h1>
      <div class="pad">
        <button class="handsfree-show-when-stopped handsfree-hide-when-loading" onclick="handsfree.start()">Start Webcam</button>
        <button class="handsfree-show-when-loading" disabled>Loading...</button>
        <button class="handsfree-show-when-started" onclick="handsfree.stop()">Stop Webcam</button>
      </div>
    </header>

    <!-- Contemt -->
    <div>
      <section>
        <h2>Adjust Pointer Sensitivity</h2>
        <p>Explores two different ways to adjust settings: during instantiation and at run time</p>
        <section>
          <h2>Adjust Speed </h2>
          <p><span>Handsfree.plugins.facePointer.config.speed.x:</span><input id="speed-x" type="number" step="0.5" value="0.5" /></p>
          <p>Handsfree.plugins.facePointer.config.speed.y:<input id="speed-y" type="number" step="0.5" value="0.5" /></p>
          <button onclick="updateSpeeds()">Update</button>
        </section>
      </section>
    </div>
  </section>

  <!-- Code -->
  <script src="/handsfree.js"></script>
  <script>
    // Create a new instance. Use one instance for each camera
    const handsfree = new Handsfree({
      weboji: true,

      // Override the "weboji.pointer" plugin's default speed
      plugin: {
        facePointer: {
          speed: {
            x: 0.5,
            y: 0.5
          },
          offset: {
            x: 0,
            y: window.outerHeight / 2
          }
        }
      }
    })

    /**
     * Updates the speed
     */
    const $x = document.querySelector('#speed-x')
    const $y = document.querySelector('#speed-y')
    $x.addEventListener('change', updateSpeeds)
    $y.addEventListener('change', updateSpeeds)
    function updateSpeeds() {
      handsfree.plugin.facePointer.config.speed.x = $x.value
      handsfree.plugin.facePointer.config.speed.y = $y.value
      handsfree.plugin.facePointer.config.offset.x = window.outerWidth - window.outerWidth * $x.value
      handsfree.plugin.facePointer.config.offset.y = window.outerHeight - window.outerHeight * $y.value
    }
  </script>
</body>
</html>
